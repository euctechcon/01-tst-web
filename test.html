<style type="text/css">
    #area img{
      position: absolute;
    }
</style>

<div id="area">
</div>

<script type="text/javascript">
  var pics = [
    "/media/sander-noordijk.jpg",
    "/media/jesper-alberts.jpg",
    "/media/dennis-sigmond.jpg",
  ];

  var img = '';
  for(ii=0; ii<pics.length; ii++) {
    positiontop = Math.random()*500;
    positionright = Math.random()*0;
    zindex = ii;

    img += '<img src="'+pics[ii]+'" style="width: 240px;height: 240px;top: '+positiontop+'px;'+'right: '+positionright+'px;'+'z-index: '+zindex+';">';
  }


  document.getElementById('area').innerHTML= img;


</script>
